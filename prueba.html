<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        .hexagon-container {
            width: 200px;
            height: 200px;
            position: relative;
        }

        .hexagon {
            width: 100%;
            padding-bottom: 115%; /* Ajusta según sea necesario para obtener la forma hexagonal */
            background-color: transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 3px solid black; /* Borde blanco de un píxel */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            text-align: center;
        }
    </style>
    <title>Transparent Hexagon Example</title>
</head>
<body>

<div class="hexagon-container">
    <div class="hexagon">
        <div class="content">
            <!-- Contenido interno aquí -->
            <p>Hello, Hexagon!</p>
        </div>
    </div>
</div>

</body>
</html>
