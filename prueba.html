<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Rotación</title>
  <style>
    .rotated-div {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      transform: rotate(45deg); /* Puedes ajustar el ángulo según tus necesidades */
      margin: 50px; /* Añadido para mayor claridad en la visualización */
    }
  </style>
</head>
<body>

  <div class="rotated-div"></div>

</body>
</html>
