<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider en Bucle</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f1f1f1;
    }

    .slider-container {
      width: 300px;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 33.33%;
      max-width: 33.33%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: white;
      background-color: #333;
      border: none;
      padding: 10px;
      outline: none;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }
  </style>
</head>

<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="https://via.placeholder.com/300x150.png?text=1" alt="Slide 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x150.png?text=2" alt="Slide 2"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x150.png?text=3" alt="Slide 3"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x150.png?text=4" alt="Slide 4"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x150.png?text=5" alt="Slide 5"></div>
    </div>
    <button class="prev" onclick="changeSlide(-1)">❮</button>
    <button class="next" onclick="changeSlide(1)">❯</button>
  </div>

  <script>
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    let currentIndex = 0;

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      updateSlider();
    }

    function updateSlider() {
      const translateValue = -currentIndex * (100 / 3) + '%';
      slider.style.transform = 'translateX(' + translateValue + ')';
    }
  </script>
</body>

</html>
