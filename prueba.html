<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamborghini - Página Oficial</title>
    <link rel="stylesheet" href="prueba.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav-header">
        <ul class="nav-header-left">
          <li class="nav-header-left-logo">
            <a href=""
              ><img
                src="assets/images/logo-lamborghini.svg"
                width="50px"
                alt="logo-lamborghini"
            /></a>
          </li>
          <li class="nav-header-text" id="modelos">MODELOS</li>
          <li class="nav-header-text">BEYOND</li>
          <li class="nav-header-text">SERVICIO AL CLIENTE</li>
          <li class="nav-header-text">MOTORSPORT</li>
        </ul>
        <ul class="nav-header-right">
          <li class="nav-header-text">CONCESIONARIOS</li>
          <li class="nav-header-text">MUSEO</li>
          <li class="nav-header-text">STORE</li>
          <li class="img">
            <img src="assets/images/logo-chat-smoke.png" width="30px" />
          </li>
          <li class="img">
            <img src="assets/images/logo-lupa-smokepng.png" width="30px" />
          </li>
          <li class="img">
            <img src="assets/images/logo-submenu-smokewhite.png" width="30px" />
          </li>
        </ul>
      </nav>
      <div class="submenu-modelos" id="submenu-modelos">
        <ul>
          <li>REVUELTO</li>
          <li>HURACÁN</li>
          <li>URUS</li>
          <li>SEGUNDA MANO</li>
          <li>SERIE LIMITADA</li>
          <li>CONCEPT</li>
        </ul>
      </div>
    </header>

    <script>
      document.getElementById("modelos").addEventListener("click", function () {
        var submenu = document.getElementById("submenu-modelos");
        submenu.style.transition = "display 0.5s";
        submenu.style.display =
          submenu.style.display === "block" ? "none" : "block";
      });

      var modelos = document.getElementById("modelos");
      var submenu = document.getElementById("submenu-modelos");

      modelos.addEventListener("click", function () {
        submenu.style.transition = "max-height 1s ease-in-out";
        submenu.style.maxHeight =
          submenu.style.maxHeight === "0px" ? "1000px" : "0";
      });

      modelos.addEventListener("mouseover", function () {
        submenu.style.maxHeight = "1000px";
      });

      modelos.addEventListener("mouseout", function () {
        submenu.style.maxHeight = "0";
      });
    </script>
  </body>
</html>
